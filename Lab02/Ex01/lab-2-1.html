<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab-2-1</title>
  
	<script>
	window.addEventListener('DOMContentLoaded', () => {
		(function(){
			"use strict";

			let scaled = false;

			function changeSize () {
				var img = document.getElementById("img");
				
				if (!scaled) {
					img.style.transform = "scale(2)"; 
				} else {
					img.style.transform = "scale(1)";
				}
				scaled = !scaled; 
			}

			
			var imgElement = document.getElementById("img");
			imgElement.addEventListener('click', changeSize);

		}());
	});
	</script>
  
 </head>
 <body>
  <img id="img" src="apple.jpg" alt="apple.jpg"/> 
 </body>
</html>
