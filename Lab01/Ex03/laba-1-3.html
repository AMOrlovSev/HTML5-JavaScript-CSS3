<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Laba-1-3</title>

    <script>
        (function () {
            "use strict"

            function getDayForm(n) {
                if (n % 10 === 1 && n % 100 !== 11) {
                    return "день";
                } else if ((n % 10 >= 2 && n % 10 <= 4) && (n % 100 < 10 || n % 100 >= 20)) {
                    return "дня";
                } else {
                    return "дней";
                }
            }

            function showDaysLeft() {
                var daysLeft = Math.floor(Math.random() * 100);
                var dayForm = getDayForm(daysLeft);
                alert("До конца вашей учебы остается " + daysLeft + " " + dayForm + ".");
            }

            showDaysLeft();
        }());
    </script>

</head>

<body>
    <h1>Laba-1-3</h1>
</body>

</html >
