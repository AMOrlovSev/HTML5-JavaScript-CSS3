<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Laba-1-4</title>

    <script>
        (function () {
            "use strict"

            class NewClass {
                constructor(title, url) {
                    this.title = title;
                    this.url = url;
                }

                show() {
                    document.write("Заголовок: " + this.title + "<br>");
                    document.write("URL: " + this.url + "<br>");
                }
            }

            var myObject = new NewClass("Мой сайт", "https://github.com/AMOrlovSev/HTML5-JavaScript-CSS3");
            myObject.show();

        }());
    </script>

</head>

<body>
    <h1>Laba-1-4</h1>
</body>

</html>
